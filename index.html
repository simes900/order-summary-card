<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="card">
            <img src="images/illustration-hero.svg">
            <div class="summary-section">
                <h2>
                    Order Summary
                </h2>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>
            <div class="item-section">
                <img src="images/icon-music.svg" alt="">
                <div>
                    <p class="item-plan-text">Annual Plan</p>
                    <p class="item-price-text">$59.99/year</p>
                </div>
                
                <a href="#">Change</a>
            </div>
            <button class="proceed-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
        </div>
    </body>
</html>
